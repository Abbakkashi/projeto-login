<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="Ilogin">
            <div id="Iimagem">

            </div>
            <div id="Iform">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="Iemail" placeholder=" Seu email" required autocomplete="email" maxlength="30">
                        <label for="Iemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="Isenha" placeholder=" Sua senha" required autocomplete="current-password" minlength="6" maxlength="15">
                        <label for="Isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esquece.html" class="button"> Esqueci a senha <span class="material-symbols-outlined" class="icon">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
